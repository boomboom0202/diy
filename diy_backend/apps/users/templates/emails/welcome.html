<!-- templates/emails/welcome.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Добро пожаловать на {{ site_name }}!</h2>
        <p>Здравствуйте, {{ user.first_name|default:user.email }}!</p>
        <p>Ваш email успешно подтвержден. Теперь вы можете пользоваться всеми возможностями нашего сервиса.</p>
        <p>Если у вас есть вопросы, не стесняйтесь обращаться в поддержку.</p>
        <p>С уважением,<br>Команда {{ site_name }}</p>
    </div>
</body>
</html>
